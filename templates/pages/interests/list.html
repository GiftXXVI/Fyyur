{% extends 'layouts/page.html' %} {% block title %}Interests{% endblock %} {%
block content %}
<div class="row">
  <div class="col-sm-6">
    <h3>Last 5 interests</h3>
    <ul>
      {% for interest in interests %}
      <li>
        <a href="/interest/{{ interest.id }}">
          <div class="item">
            <h5>{{ interest.name }}</h5>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
