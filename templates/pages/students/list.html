{% extends 'layouts/page.html' %} {% block title %}Students{% endblock %} {%
block content %}
<div class="row">
  <div class="col-sm-6">
    <a href="/students/create">Add Student</a>
    <h3>Last 5 students</h3>
    <ul>
      {% for student in students %}
      <li>
        <a href="/students/{{ student.id }}">
          <div class="item">
            <h5>{{ student.name }}</h5>
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
